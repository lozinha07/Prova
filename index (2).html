<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Descubra o Cantor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Musicas</h1>
    <h2>Descubra o Cantor</h2>

    <section class="teclado">
        <button class="tecla tecla_ariana">
            <div class="escuro"></div>
            <img src="images/ariana.webp" alt="ariana">
        </button>

        <button class="tecla tecla_ashnikko">
            <div class="escuro"></div>
            <img src="images/ashnikko.jpg" alt="ashnikko">
        </button>

        <button class="tecla tecla_eminem">
            <div class="escuro"></div>
            <img src="images/eminem.webp" alt="eminem">
        </button>

        <button class="tecla tecla_hariel">
            <div class="escuro"></div>
            <img src="images/hariel.jpg" alt="hariel">
        </button>

        <button class="tecla tecla_jorgeemateus">
            <div class="escuro"></div>
            <img src="images/jorgeemateus.jpg" alt="jorgeemateus">
        </button>

        <button class="tecla tecla_kevin">
            <div class="escuro"></div>
            <img src="images/kevin.webp" alt="kevin">
        </button>

        <button class="tecla tecla_lilpeep">
            <div class="escuro"></div>
            <img src="images/Lil-Peep.jpg" alt="lilpeep">
        </button>

        <button class="tecla tecla_livinho">
            <div class="escuro"></div>
            <img src="images/livinho.webp" alt="livinho">
        </button>
        
        <button class="tecla tecla_marilia">
            <div class="escuro"></div>
            <img src="images/marilia.jpg" alt="marilia">
        </button>
    </section>

    <audio src="sounds/ariana.mp3" id="som_tecla_ariana"></audio>
    <audio src="sounds/ashnikko.mp3" id="som_tecla_ashnikko"></audio>
    <audio src="sounds/eminem.mp3" id="som_tecla_eminem"></audio>
    <audio src="sounds/hariel.mp3" id="som_tecla_hariel"></audio>
    <audio src="sounds/jorgeemateus.mp3" id="som_tecla_jorgeemateus"></audio>
    <audio src="sounds/kevin.mp3" id="som_tecla_kevin"></audio>
    <audio src="sounds/lilpeep.mp3" id="som_tecla_lilpeep"></audio>
    <audio src="sounds/livinho.mp3" id="som_tecla_livinho"></audio>
    <audio src="sounds/marilia.mp3" id="som_tecla_marilia"></audio>

    <script src="main.js"></script>
